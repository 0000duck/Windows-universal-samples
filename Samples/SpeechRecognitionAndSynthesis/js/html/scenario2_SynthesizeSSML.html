<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario2_SynthesizeSSML.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                <p>This sample showcases speech synthesis using WinRT APIs to convert SSML to speech.</p>
            </div>
        </div>
        <div id="scenarioContent">
            <button id="btnSpeak" class="win-button">Speak</button>
            <select id="voicesSelect" class="win-dropdown">
                <br>
            </select>
            <textarea id="textToSynthesize" rows="13" style="width: 100%" name="textToSynthesize" class="win-textarea">
                &lt;speak version=&apos;1.0&apos; xmlns=&apos;http://www.w3.org/2001/10/synthesis&apos; xmlns:xsi=&apos;http://www.w3.org/2001/XMLSchema-instance&apos; xsi:schemaLocation=&apos;http://www.w3.org/2001/10/synthesis http://www.w3.org/TR/speech-synthesis/synthesis.xsd&apos;
                xml:lang=&apos;en-US&apos;&gt; This sentence has a mark &lt;mark name=&apos;mark1&apos;/&gt; here and another mark here &lt;mark name=&apos;mark2&apos;/&gt;. This is an example of how to speak the word &lt;phoneme alphabet=&apos;x-microsoft-ups&apos;
                ph=&apos;S1 W AA T . CH AX . M AX . S2 K AA L . IH T&apos;&gt; whatchamacallit &lt;/phoneme&gt;. This is an example of how to use the say-as tag to say a date: &lt;say-as interpret-as=&apos;date&apos; format=&apos;mdy&apos;&gt; 04/30/2013
                &lt;/say-as&gt;. This &lt;say-as interpret-as=&apos;ordinal&apos;&gt; 4 &lt;/say-as&gt; example is how to use the ordinal data type. &lt;/speak&gt;
            </textarea>
            <p id="errorTextArea"></p>
        </div>
    </div>
</body>

</html>
