<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/AudioCapturePermissions.js"></script>
    <script src="/js/scenario9_ContinuousRecognitionSRGSGrammar.js"></script>

<body class="win-type-body">

        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
